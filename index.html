<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="date-text">
        <p>DAY</p>
        <p>MONTH</p>
        <p>YEAR</p>
      </div>
      <div class="date-number">
        <input type="number" name="day" id="day" placeholder="DD">
        <span id="errorDay"></span>
        <input type="number" name="month" id="month" placeholder="MM">
        <span id="errorMonth"></span>
        <input type="number" name="year" id="year" placeholder="YYYY">
        <span id="errorYear"></span>
        <span id="errorMessage"></span>
      </div>
      <div class="button">
        <button id="calculate" onclick="calculateAge()"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg></button>
      </div>
      <div class="result">
        <span id="resultYear">--</span>
        <h1>years</h1>
        <span id="resultMonth">--</span>
        <h1>months</h1>
        <span id="resultDay">--</span>
        <h1>days</h1>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/felipemanchester">Felipe Manchester</a>.
  </footer>
  <script src="scripts.js"></script>
</body>

</html>
